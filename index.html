<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Layout, Desktop, Tablet, Mobile">
    <meta name="description" content="A simple and responsive layout">
    <meta name="author" content="Matteo Di Lorenzo - Classe #100">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Responsive Layout</title>
</head>
<body>
    
    <header>

        <div class="navbar container">
            <div class="nav-logo">
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
            </div>
            <div class="nav-actions">
                <ul>
                    <li><a href="#">Planning</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a id="get-started" href="#">Get Started</a></li>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <section class="bg-white">
            <div class="row container">
                <div class="column-66 border">
                    <div class="card-feature"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-feature"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-feature"></div>
                </div>
                 <div class="column-33 border">
                    <div class="card-feature"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-feature"></div>
                </div>
            </div>
        </section>

        <section class="bg-lilac">
            <div class="row container">
                <div class="column-50 border">
                    <div class="card-app"></div>
                </div>
                <div class="column-50 border">
                    <div class="card-app"></div>
                </div>
            </div>
        </section>

        <section class="bg-white">
            <div class="col container">
                <div class="column-33 border">
                    <div class="card-testimonials"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-testimonials"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-testimonials"></div>
                </div>
            </div>
        </section>

        <section class="bg-lilac">
            <div class="row container">
                <div class="column-33 border">
                    <div class="card-benefits"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-benefits"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-benefits"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-benefits"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-benefits"></div>
                </div>
                <div class="column-33 border">
                    <div class="card-benefits"></div>
                </div>
            </div>
        </section>

        <section class="bg-white">
            <div class="row container">
                <div class="column-70 border">
                    <div class="card-about"></div>
                </div>
                <div class="column-30 border">
                    <div class="card-about"></div>
                </div>
            </div>
        </section>

        <section class="bg-lilac">
            <div class="container-s">
                <div class="card-download border"></div>
            </div>
        </section>
    </main>

    <footer class="bg-gray">
        <div class="container-s">
            <div class="card-foot border"></div>
        </div>
    </footer>

</body>
</html>
